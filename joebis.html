<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoeBis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Container for the entire layout -->
  <div class="flex min-h-screen">
    <!-- Navigation Drawer that extends full height -->
    <div class="w-60 bg-white border-r min-h-screen">
      <div class="px-4 py-6">
        <a>
          <h1 class="text-2xl font-bold mb-6">
            <a href="joebis.html">JoeBis
            </a>
          </h1>
          <nav class="flex flex-col space-y-4">
            <button onclick="navigateTo('student-info')" class="text-gray-700 font-semibold hover:text-blue-500">
              Student Information
            </button>
            <button onclick="navigateTo('syllabus')" class="text-gray-700 font-semibold hover:text-blue-500">
              Syllabus
            </button>
            <button onclick="navigateTo('exam-dates')" class="text-gray-700 font-semibold hover:text-blue-500">
              Exam Dates
            </button>
            <button onclick="navigateTo('grades')" class="text-gray-700 font-semibold hover:text-blue-500">
              Grades
            </button>
          </nav>
      </div>
    </div>

    <!-- Page Content -->
    <div class="flex-1">
      <div class="px-4 py-6">
        <!-- Sections for each page -->
        <div id="student-info" class="page">
          <h1 class="text-4xl font-bold mb-6">Student Information</h1>
          <!-- Content for student information -->
        </div>
        <div id="syllabus" class="page hidden">
          <h1 class="text-4xl font-bold mb-6">Syllabus</h1>
          <!-- Content for syllabus -->
        </div>
        <div id="exam-dates" class="page hidden">
          <h1 class="text-4xl font-bold mb-6">Exam Dates</h1>
          <!-- Content for exam dates -->
        </div>
        <div id="grades" class="page hidden">
          <h1 class="text-4xl font-bold mb-6">Grades</h1>
          <!-- Content for grades -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      document
        .querySelectorAll(".page")
        .forEach((p) => p.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
    }
  </script>
</body>

</html>
