<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>JoeBis</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body class="bg-gray-100 p-4">
  <header class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md text-gray-700">
    <h1 class="text-2xl font-semibold text-center">JoeBis'e Hoş Geldiniz!</h1>
  </header>
  <main class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md">
    <h2 class="text-xl font-semibold mb-4">Kayıt Ol</h2>
    <form action="/register" method="post" id="registerForm" class="space-y-4">
      <div class="space-y-2">
        <label for="OgrAd" class="block text-gray-700">Adınız:</label>
        <input type="text" id="OgrAd" name="OgrAd" class="w-full border rounded-md py-2 px-3" placeholder="Adınızı girin">
      </div>
      <div class="space-y-2">
        <label for="OgrSoyad" class="block text-gray-700">Soyadınız:</label>
        <input type="text" name="OgrSoyad" id="OgrSoyad" class="w-full border rounded-md py-2 px-3" placeholder="Soyadınızı girin">
      </div>
      <div class="space-y-2">
        <label for="OgrMail" class="block text-gray-700">E-posta:</label>
        <input type="email" name="OgrMail" id="OgrMail" class="w-full border rounded-md py-2 px-3"
          placeholder="Öğrenci e-postanızı girin">
      </div>
      <div class="space-y-2">
        <label for="OgrSifre" class="block text-gray-700">Şifre:</label>
        <input type="password" name="OgrSifre" id="OgrSifre" class="w-full border rounded-md py-2 px-3"
          placeholder="Şifrenizi girin">
      </div>
      <div class="space-y-2">
        <label for="OgrTel" class="block text-gray-700">Telefon Numaranız:</label>
        <input type="text" id="OgrTel" name="OgrTel" class="w-full border rounded-md py-2 px-3"
          placeholder="Telefon numaranızı girin">
      </div>
      <div>
        <button type="submit" class="bg-rose-300 text-white rounded-md py-2 px-4 w-full hover:bg-rose-500">Kayıt
          Ol</button>
      </div>
    </form>
  </main>

</html>
